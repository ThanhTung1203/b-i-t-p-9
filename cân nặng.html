<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('nhập cân  nặng'));
    let height = parseInt(prompt(' nhập chiều cao'));
    let bmi = weight/(height**2);
    if (bmi<18.5){
    alert('underweight');
    }else if(bmi < 25.0) {
        alert('Normal');
    }else if(bmi >30){
        alert('obese')
    }else{
        alert('overweight')
    }
</script>
</body>
</html>
